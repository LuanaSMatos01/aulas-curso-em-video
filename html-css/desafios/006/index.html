<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tags</title>
</head>
<body>
    <style>
        li p {
            margin: 3px;
            width: fit-content;
            text-decoration: underline dotted;
        }
    </style>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul style="list-style-type: square;">
        <li><p title="Use a tag <p>">Parágrafos</p></li>
        <li><p title="Use as tags <h1>-<h6>">Títulos</p></li>
        <li><p title="Use a tag <img>">Imagens</p></li>
        <li><p title="Use a tag <abbr>">Abreviações</p></li>
        <li><p title="Use a tag <code>">Códigos-fonte</p></li>
        <li><p title="Use a tag <ol>">Listas ordenadas</p></li>
        <li><p title="Use a tag <ul>">Listas não ordenadas</p></li>
    </ul>
</body>
</html>
